kind: pipeline
name: default

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule update --init --force --remote --recursive
- name: compile_pksm
  environment:
    PRIVATE_REG:
      from_secret: private_docker_repo_url
  image_pull_secrets:
      - private_docker_auth
  image:
      from_secret: private_repo
  commands:
  - make
  when:
    event:
    - push
- name: push_update
  image: fmcore/pksm_docker:latest
  environment:
    TOKEN:
      from_secret: token
  commands:
  - zip -r PKSM.zip out/ 3ds/out/PKSM.cia 3ds/out/PKSM.3dsx 3ds/out/PKSM.elf
  - "curl -F 'cia=@3ds/out/PKSM.cia' -F 'zip=@PKSM.zip' -F '3dsx=@3ds/out/PKSM.3dsx' --header \"secret: $TOKEN\" --header \"commit: $DRONE_COMMIT\" https://flagbrew.org\"$endpoint\""
  when:
    branch:
    - master
    event:
    - push
